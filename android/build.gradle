// All repositories used for dependencies
allprojects {
    repositories {
        google()
        mavenCentral()
        jcenter() // Legacy support (optional)
    }

    // ðŸ”§ Fix JVM target mismatch by forcing Kotlin to use jvmTarget 1.8
    tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).configureEach {
        kotlinOptions {
            jvmTarget = "1.8"
        }
    }
}

// Define the build directory
rootProject.buildDir = "../build"

buildscript {
    ext.kotlin_version = '1.9.22' // Latest Kotlin version for Java 17 compatibility
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Updated Android Gradle plugin version (7.4.2) supports Java 17
        classpath 'com.android.tools.build:gradle:7.4.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

subprojects {
    // Configure the build directory for all subprojects
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    project.evaluationDependsOn(":app")
}

// Clean task to delete the build directory
tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
