buildscript {
    ext.kotlin_version = '1.8.20'  // Updated Kotlin version (ensure it is the latest stable version)

    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.0'  // Update to the latest AGP version
        classpath 'com.google.gms:google-services:4.3.15'  // Ensure the correct version of google-services
    }
}

plugins {
    id "com.android.application"
    id "kotlin-android"
    id "com.google.gms.google-services" // Firebase
    id "dev.flutter.flutter-gradle-plugin" // Flutter plugin (MUST be last)
}

android {
    namespace "com.example.kashmeer_milk"
    compileSdk 34

    ndkVersion = flutter.ndkVersion ?: "25.1.8937393"

    signingConfigs {
        debug {
            storeFile file("$rootDir/app/debug.keystore")
            storePassword "android"
            keyAlias "androiddebugkey"
            keyPassword "android"
        }
    }

    defaultConfig {
        applicationId "com.example.kashmeer_milk"
        minSdk 23
        targetSdk 34
        versionCode flutter.versionCode.toInteger()
        versionName flutter.versionName
        multiDexEnabled true
    }

    // âœ… Java 17 compatibility settings
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }

        release {
            signingConfig signingConfigs.debug
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    // Unified Play Core dependencies (recommended solution)
    implementation 'com.google.android.play:app-update:2.1.0'
    implementation 'com.google.android.play:review:2.0.1'
    implementation 'com.google.android.play:feature-delivery:2.1.0'
    
    // Firebase and other essential dependencies
    implementation platform('com.google.firebase:firebase-bom:32.7.0')
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'androidx.multidex:multidex:2.0.1'
}

flutter {
    source "../.."
}
