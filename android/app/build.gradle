plugins {
    id "com.android.application"
    id "kotlin-android"
    id "com.google.gms.google-services" // Firebase
    id "dev.flutter.flutter-gradle-plugin" // Flutter plugin (MUST be last)
}

android {
    namespace "com.example.kashmeer_milk"
    compileSdk 34 // Use the latest stable version

    // Ensure NDK version is correctly defined
    ndkVersion = flutter.ndkVersion ?: "25.1.8937393"

    // Signing configurations for debug and release builds
    signingConfigs {
        debug {
            storeFile file("$rootDir/app/debug.keystore") // FIXED PATH
            storePassword "android"
            keyAlias "androiddebugkey"
            keyPassword "android"
        }
    }

    defaultConfig {
        applicationId "com.example.kashmeer_milk"
        minSdk 24
        targetSdk 34
        versionCode flutter.versionCode
        versionName flutter.versionName
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }

        release {
            minifyEnabled true // Enable code shrinking & obfuscation
            shrinkResources true // Remove unused resources
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }
    }
}

flutter {
    source "../.."
}
