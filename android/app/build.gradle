plugins {
    id "com.android.application"
    id "kotlin-android"
    id "com.google.gms.google-services" // Firebase
    id "dev.flutter.flutter-gradle-plugin" // Flutter plugin (MUST be last)
}

android {
    namespace "com.example.kashmeer_milk"
    compileSdk 34 // Use the latest stable version

    ndkVersion = flutter.ndkVersion

    defaultConfig {
        applicationId "com.example.kashmeer_milk"
        minSdk 24
        targetSdk 34 // Updated for better support
        versionCode flutter.versionCode
        versionName flutter.versionName
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug // Ensure signing configuration

            minifyEnabled true // Enable code shrinking & obfuscation
            shrinkResources true // Remove unused resources
            
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }
    }

    signingConfigs {
        debug {
            storeFile file("debug.keystore")
        }
    }
}

flutter {
    source "../.."
}
